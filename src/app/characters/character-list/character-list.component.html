<section class="characters-list">
  <h2>The Characters</h2>

        <div fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="10px">

          <mat-card class="example-card" *ngFor="let character of characters" fxFlex="<grow>">

          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{character.name}}</mat-card-title>
            <mat-card-subtitle>Star Wars</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="/assets/imgs/starwars_logo.gif" alt="Photo">
          <!-- <mat-card-content>
            <p>{{character.url}}</p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button (click)="showCharacter(character)">See {{character.name}}'s Filmography</button>
          </mat-card-actions>
        </mat-card>
      </div>

</section>
